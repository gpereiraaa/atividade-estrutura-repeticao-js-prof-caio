<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Exercicio 2</h1>
    <p>Mostra os números de 10 a 200 em ordem decrescente utilizando a estrutura DO WHILE</p>
    <script>
        let i = 200; 

        do {
            console.log(`Número: ${i}`);
            i--;
        } while (i >=10);
    </script>
</body>
</html>
