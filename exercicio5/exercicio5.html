    <h1>Exercicio 5</h1>
    <p>Pede que o usu√°rio digite um valor e faz o calculo da tabuada desse numero e exibe no console</p>
    <script>
        let numero = prompt("Digite um valor: ")
        let i = 0
        while(i<=10){
            tabuada = numero * i;
            console.log(`${numero} x ${i} = ${tabuada}`);
            i++;
        };
    </script>
